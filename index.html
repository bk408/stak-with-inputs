<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with inputs</title>
</head>
<body style="background-color: thistle;">
    <h1>Stack In JavaScript</h1>
    <input type="text" placeholder="Enter Stack Element" id="newEl">
    <button onclick="push()">Add element to Stack</button>
    <button onclick="pop()">Remove element to Stack</button>
    <button onclick="display()">Display All elements of Stack</button>
    <script src="script.js"></script>
</body>
</html>
